        <p >

        </div>

        <div>

        <div>

    <p> {{text}} </p>

    <form method="post" action="/delete">
        <input type="submit" value="Clear History"/>
    </form>  

    {% for i in history %}
    <p> {{history[i]['translation']}} </p>
