<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/signup.css')}}" >

</head>
<body>
    <form method="post" action="/signup">
        <!-- Heading -->
        <h4>
            Create an account
        </h4>

        <!-- Subheading -->
        <p >
            Please fill up your information below to sign up.
        </p>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" placeholder = "example@gmail.com" id="emailStr" required>
            </div>
        </div>

        <div>
            <label>Username</label>
            <div class="input-group">
                <input type="text"  name="username" placeholder = "username" minlength="6">
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" placeholder = "password123" minlength="6">
            </div>
        </div>
        
        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
    </form>
    <br>
    <a href="/"><button>Home</button></a>
</body>
</html>
